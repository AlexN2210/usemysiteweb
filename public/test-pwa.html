<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PWA</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .status {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .pwa-mode {
            background: #00FFFF !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div id="status" class="status">
        <h1>Test PWA</h1>
        <p>URL: <span id="url"></span></p>
        <p>Mode Standalone: <span id="standalone"></span></p>
        <p>Param√®tre PWA: <span id="pwa-param"></span></p>
        <p>Mode PWA: <span id="pwa-mode"></span></p>
    </div>

    <script>
        // D√©tecter le mode PWA
        const urlParams = new URLSearchParams(window.location.search);
        const isFromPWA = urlParams.get('pwa') === 'true';
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
        const isPWAMode = isStandalone || isFromPWA;

        // Afficher les informations
        document.getElementById('url').textContent = window.location.href;
        document.getElementById('standalone').textContent = isStandalone ? 'OUI' : 'NON';
        document.getElementById('pwa-param').textContent = isFromPWA ? 'OUI' : 'NON';
        document.getElementById('pwa-mode').textContent = isPWAMode ? 'OUI' : 'NON';

        // Appliquer le style PWA
        if (isPWAMode) {
            document.body.classList.add('pwa-mode');
            document.getElementById('status').classList.add('pwa-mode');
        }

        console.log('üîç Test PWA:', {
            url: window.location.href,
            isStandalone,
            isFromPWA,
            isPWAMode
        });
    </script>
</body>
</html>
